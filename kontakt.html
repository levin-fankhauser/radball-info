<main>
    <form action="https://formspree.io/f/xyyaradk" method="POST" id="kontakt_formular">
        <h1>Kontaktformular</h1>
        <div>
            <div>
                <label>Anrede</label>
                <br>
                <input type="radio"
                       name="Anrede"
                       id="herr"
                       class="radio_box"
                       value="Herr"
                       >

                <label for="herr">Herr</label>

                <input type="radio"
                    name="Anrede"
                    id="frau"
                    value="Frau"
                    class="radio_box"
                    >

                <label for="frau">Frau</label>


                <input type="radio"
                       name="Anrede"
                       id="andere"
                       class="radio_box"
                       value="Andere"
                       >

                <label for="andere">Andere</label>
            </div>

            <div>
                <label for="vorname">Vorname</label><br>

                <input type="text"
                       id="vorname"
                       name="Vorname"
                       minlength="1"
                       maxlength="30"
                       class="textfield"
                       >
            </div>

            <div>
                <label for="Nachname">Nachname</label><br>

                <input type="text"
                       id="Nachname"
                       name="Nachname"
                       minlength="1"
                       maxlength="30"
                       class="textfield"
                       >
            </div>

            <div>
                <label for="EMAIL">E-Mail *</label><br>

                <input type="email"
                       id="EMAIL"
                       name="E-Mail"
                       minlength="1"
                       maxlength="30"
                       class="textfield"
                       required>
            </div>

            <div>
                <label for="Bemerkung">Bemerkung/Anliegen</label><br>

                <input type="text"
                       id="Bemerkung"
                       name="Bemerkung/Anliegen">
            </div>
            <div>
                <input id="button" type="submit" value="Senden">
            </div>

        </div>
    </form>
