<main>
    <form action="https://levin-fankhauser.github.io/radball-info/send_email.php" method="post" id="kontakt_formular">
        <div>
            <div>
                <h1>Kontaktformular</h1>
                <label>Anrede *</label>
                <br>
                <input type="radio"
                       name="anrede"
                       id="herr"
                       class="checkbox"
                       value="Herr"
                       required>

                <label for="herr">Herr</label>

                <input type="radio"
                name="anrede"
                id="frau"
                value="Frau"
                class="checkbox"
                required>

                <label for="frau">Frau</label>


                <input type="radio"
                       name="anrede"
                       id="andere"
                       class="checkbox"
                       value="Andere"
                       required>

                <label for="andere">Andere</label>
            </div>

            <div>
                <label for="vorname">Vorname *</label><br>

                <input type="text"
                       id="vorname"
                       name="vorname"
                       minlength="1"
                       maxlength="30"
                       class="textfield"
                       required/>
            </div>

            <div>
                <label for="Nachname">Nachname *</label><br>

                <input type="text"
                       id="Nachname"
                       name="nachname"
                       minlength="1"
                       maxlength="30"
                       class="textfield"
                       required/>
            </div>

            <div>
                <label for="EMAIL">E-Mail *</label><br>

                <input type="email"
                       id="EMAIL"
                       name="email"
                       minlength="1"
                       maxlength="30"
                       class="textfield"
                       required/>
            </div>

            <div>
                <label for="Bemerkung">Bemerkung/Anliegen</label><br>

                <input type="text"
                       id="Bemerkung"
                       name="notiz"/>
            </div>
            <div>
                <input id="button" type="submit" value="Senden">
            </div>

        </div>
    </form>
</main>
